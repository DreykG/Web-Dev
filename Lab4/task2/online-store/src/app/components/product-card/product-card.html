<div class="product-card">
  <div class="product-image">
    <img [src]="product.image">
  </div>
  
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    
    <div class="product-rating">
      <span class="stars">
        <span *ngFor="let star of getStarsArray(product.rating)" class="star filled">★</span>
      </span>
      <span class="rating-value">{{ product.rating }}</span>
    </div>
    
    <div class="product-price">{{ product.price | number }} ₸</div>
    
    <div class="product-actions">
      <a [href]="product.link" target="_blank" class="btn btn-primary">
        View on Kaspi.kz
      </a>
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="btn btn-whatsapp">
          WhatsApp
        </button>
        <button (click)="shareOnTelegram()" class="btn btn-telegram">
          Telegram
        </button>
      </div>
    </div>
  </div>
</div>
